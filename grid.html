<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <style>
    .box-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      grid-gap: 10px;
    }
    .box-cover{
        position: relative;
        background-color: aqua;
    }
    .box-grid-item{
        width: 100%;
        height: 120px;
        background-color: green;
    }
    .title{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
  </style>
  <body>
    <div class="box-grid">
      <div class="box-cover">
        <div class="box-grid-item"></div>
        <div class="title">
            <h3>Hello World</h3>
        </div>
      </div>
